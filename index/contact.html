<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | The Petal Palour</title>
    <style>
 
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #831363;
        }

        header {
            background-color: #080007;
            color: rgb(124, 12, 134);
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        header nav {
            margin-top: 10px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .contact-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 50px 20px;
            text-align: center;
        }

        .contact-section h2 {
            font-size: 36px;
            color: #c92082;
        }

        .contact-form {
            background-color: #d41fcb;
            padding: 20px;
            width: 50%;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .contact-form button {
            width: 100%;
            padding: 15px;
            background-color: #9e1893;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #740c74;
        }

        footer {
            background-color: #831991;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .contact-form {
                width: 80%;
            }

            .contact-section h2 {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Floral Shop</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="#">Contact</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <section class="contact-section">
        <h2>Contact Us</h2>
        <div class="contact-form">
            <form id="contactForm">
                <input type="text" id="Avril Donkor" name="Fremah Hinson" placeholder="Avril Fremah Donkor" required>
                <input type="email" id="avfremah@gmail.com" name="donkoravril@gmail.com" placeholder="avfremah@gmail.com" required>
                <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Floral Shop. All rights reserved.</p>
    </footer>

    <script>
        const form = document.getElementById('contactForm');
        form.addEventListener('submit', function (event) {
            event.preventDefault(); 

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (name && email && message) {
                alert('Thank you for contacting us, ' + name + '! We will get back to you shortly.');
                form.reset(); 
            } else {
                alert('Please fill out all fields.');
            }
        });
    </script>
</body>

</html>
